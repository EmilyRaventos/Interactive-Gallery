<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable To-Do List</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList">
      <!-- Tasks will be added here -->
    </ul>
    <button id="highlightButton">Highlight Selected</button>
    <button id="boldButton">Bold Selected</button>
    <script>
      const taskInput = document.getElementById("taskInput");
      const addTaskButton = document.getElementById("addTaskButton");
      const taskList = document.getElementById("taskList");
      const highlightButton = document.getElementById("highlightButton");
      const boldButton = document.getElementById("boldButton");

      alert(
        "Hello! Welcome to your to-do list. You are able to write tasks and add them to your list.If you'd like to mark them as complete, simply select them. After they've been completed you may want to revisit the task or add it to tomorrow's list. Click the highlight or bold button to mark any selected task."
      );

      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");
        const taskElement = document.createElement("span");
        const deleteButton = document.createElement("button");

        taskElement.textContent = taskText;
        taskElement.classList.add("task");

        deleteButton.textContent = "Delete";
        deleteButton.classList.add("delete-button");

        deleteButton.addEventListener("click", () => {
          taskList.removeChild(li);
        });

        taskElement.addEventListener("click", () => {
          taskElement.classList.toggle("complete");
        });

        li.appendChild(taskElement);
        li.appendChild(deleteButton);
        taskList.appendChild(li);

        taskInput.value = "";
      }

      addTaskButton.addEventListener("click", addTask);

      taskInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          addTask();
        }
      });

      highlightButton.addEventListener("click", () => {
        const selectedTasks = document.querySelectorAll(".task.complete");
        selectedTasks.forEach((task) => {
          task.classList.toggle("highlighted");
        });
      });

      boldButton.addEventListener("click", () => {
        const selectedTasks = document.querySelectorAll(".task.complete");
        selectedTasks.forEach((task) => {
          task.classList.toggle("bold");
        });
      });
    </script>
  </body>
</html>
